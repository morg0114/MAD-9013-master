<!doctype html><!--declaration that let's the Web Browser know that it wil deal with the HTML version 5-->
<html>
    <head>
        <title>My First HTML document</title><!--get's displayed in the tab of the Web Browser's window-->
        <meta charset="utf-8"><!-- <meta> tag with its attributte "charset" tells Web Browser about the type of characters used in this document. -->
        <!--link to the presentation of the web page - CSS-->
        <!--link to the behaviour of the web page - JavaScript-->
        
        
        <!-- The content between openning and closing <style> tags is embedded style sheet. -->
        <style type="text/css">
            
            /* This is the CSS comment! */
            
            /*
            The space between the opening and closing <style> tags
            is reserved for CSS. It is the embedded style sheet.
            
            selector {
                property: value; 
                another-property: value;
                .
                .
                .
            } 
            */
            
        </style>
    </head>
    
    
    <!-- Web Browser will render the content of the <body> section of the document -->
    <body>
        
        <!-- This is the HTML comment - it will be ignored by Web Browser -->
        
        <p>This is my first webpage :)</p>
        
    </body>
</html>
